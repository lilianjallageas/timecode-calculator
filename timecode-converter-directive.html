<!-- Timecodes Conversions -->
<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Timecodes Conversions</h3>
		</div>
		<div class="panel-body">
			
			<!-- INPUT -->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group" ng-hide="framerate.selected">
						<label>Number of Frames:</label>
						<input type="number" min="0" class="form-control" placeholder="Nb. frames" ng-model="nbFrames" disabled>
					</div>
					<div class="form-group" ng-show="framerate.selected">
						<label>Timecode:</label>
						<input type="text" class="form-control" placeholder="Timecode" ng-model="timecode" disabled>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Framerate:</label>
						<div class="dropdown">
							<button class="btn btn-default btn-block dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
								{{selectedFramerate}}
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li role="presentation">
									<a role="menuitem" tabindex="-1" ng-click="selectConvert(null)">Number of Frames</a>
								</li>
								<li role="separator" class="divider"></li>
								<li role="presentation" ng-repeat="fr in framerates">
									<a role="menuitem" tabindex="-1" ng-click="selectConvert(fr)">{{fr.label}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered">
						<tr>
							<td><button class="btn btn-default btn-block" ng-click="add(1)">1</button></td>
							<td><button class="btn btn-default btn-block" ng-click="add(2)">2</button></td>
							<td><button class="btn btn-default btn-block" ng-click="add(3)">3</button></td>
						</tr>
						<tr>
							<td><button class="btn btn-default btn-block" ng-click="add(4)">4</button></td>
							<td><button class="btn btn-default btn-block" ng-click="add(5)">5</button></td>
							<td><button class="btn btn-default btn-block" ng-click="add(6)">6</button></td>
						</tr>
						<tr>
							<td><button class="btn btn-default btn-block" ng-click="add(7)">7</button></td>
							<td><button class="btn btn-default btn-block" ng-click="add(8)">8</button></td>
							<td><button class="btn btn-default btn-block" ng-click="add(9)">9</button></td>
						</tr>
						<tr>
							<td></td>
							<td><button class="btn btn-default btn-block" ng-click="add(0)">0</button></td>
							<td><button class="btn btn-default btn-block" ng-click="clearConverter()">C</button></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-default btn-block" ng-click="convert()">Convert</button>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- OUPUT -->
<div class="col-md-6">
	<div class="panel panel-default" ng-show="showResults">
		<div class="panel-heading">
			<h3 class="panel-title">Converted Timecodes</h3>
		</div>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<td><b>Frame Rate</b></td>
					<td><b>Timecode</b></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="framerate.selected == null ? 'active' : ''">
					<td>Number of Frames</td>
					<td>{{nbFrames}}</td>
				</tr>
				<tr ng-repeat="fr in framerates" ng-class="fr.label == selectedFramerate ? 'info' : ''">
					<td>
						{{fr.label}}
					</td>
					<td>
						{{formatTimecode(fr.timecode)}}
						<span ng-if="fr.dropFrame" class="label label-default pull-right">Drop Frame</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
